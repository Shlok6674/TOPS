<html>
    <head>
	    <title>Sign Up</title>
	</head>
	
	<body style="background-image: url('background.png'); background-size: cover; display: flex; justify-content: center; align-items: center">
	    <div style="float:left;align= center">
		    <fieldset style="border-radius:25px">
			    <form method="POST" action="" target="_blank">
				    <h1 style="color:white" >REGISTER</h1><br>

                    <label style="color:white">Enter your First name :</label><input type="text" name="fname" required ><br><br>
					
					<label style="color:white">Enter your Middle Name:</label><input type="text" name="mname" required ><br><br>
					
					<label style="color:white">Enter Your Last Name:</label><input type="text" name="lname" required ><br><br>
					
					<label style="color:white">Enter Your Mobile Number:</label><input type="Number" name="mobile" required ><br><br>
					
					<label style="color:white">Enter your Email Id:</label><input type="Email" name="email" required ><br><br>
					
					<label style="color:white">SEX :</label>
					<select name="gender">
					    <option value="male"><label style="color:white">Male</label></option>
						<option value="female"><label style="color:white">Female</label></option>
					</select>
					<br><br>
					
					<label style="color:white">Languages :</label><br>
					
					<label style="color:white">English</label><input type="checkbox" name="languages" value="English" multiple ><br>
					<label style="color:white">Hindi</label><input type="checkbox" name="languages" value="Hindi" multiple ><br>
					<label style="color:white">Gujrati</label><input type="checkbox" name="languages" value="Gujrati" multiple ><br>
					<label style="color:white">French</label><input type="checkbox" name="languages" value="French" multiple ><br><br>
				    
                    <label style="color:white">Enter Password :</label><input type="password" name="password" maxlength="10" required ><br><br>		

					<label style="color:white">Confirm Password :</label><input type="password" name="password" maxlength="10" required ><br><br>	
					
					<input type="submit" name="mysubmit" value="submit" style="width:100%">
				</form>
			</fieldset>
		</div>
	</body>
</html>
